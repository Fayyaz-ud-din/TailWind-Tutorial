<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <!-- Display Flex -->
    <div class="border m-10">
        <ul class="flex">
            <li class="bg-teal-100 m-10 p-2">01</li>
            <li class="bg-teal-100 m-10 p-2">02</li>
            <li class="bg-teal-100 m-10 p-2">03</li>
            <li class="bg-teal-100 m-10 p-2">04</li>
            <li class="bg-teal-100 m-10 p-2">05</li>
        </ul>
    </div>

    <!-- Flex Direction -->
    <div class="border m-10">
        <ul class="flex flex-col"></ul>
            <li class="bg-teal-100 m-3 list-none">01</li>
            <li class="bg-teal-100 m-3 list-none">02</li>
            <li class="bg-teal-100 m-3 list-none">03</li>
            <li class="bg-teal-100 m-3 list-none">04</li>
            <li class="bg-teal-100 m-3 list-none">05</li>
        </ul>
    </div>

    <!-- Justify Contents -->
    <div class="border m-10">
        <ul class="flex justify-around">
            <li class="bg-teal-100 m-3 p-5">01</li>
            <li class="bg-teal-100 m-3 p-5">02</li>
            <li class="bg-teal-100 m-3 p-5">03</li>
            <li class="bg-teal-100 m-3 p-5">04</li>
            <li class="bg-teal-100 m-3 p-5">05</li>
        </ul>
    </div>


<!-- Order -->
<div class="border m-10">
    <ul class="flex">
        <li class="bg-teal-100 m-3 p-5 order-5">01</li>
        <li class="bg-teal-100 m-3 p-5 order-4">02</li>
        <li class="bg-teal-100 m-3 p-5 order-3">03</li>
        <li class="bg-teal-100 m-3 p-5 order-2">04</li>
        <li class="bg-teal-100 m-3 p-5 order-1">05</li>
    </ul>
</div>


<!-- Grow & Shrink -->

<div class="border m-10">
    <ul class="flex w-10">
        <li class="p-5 m-3 w-64 bg-red-100 flex-none">01</li>
        <li class="p-5 m-3 w-64 bg-red-100 flex-initial">02</li>
        <li class="p-5 m-3 w-64 bg-red-100 flex-auto">03</li>
        <li class="p-5 m-3 w-64 bg-red-100 flex-1">04</li>
        <li class="p-5 m-3 w-64 bg-red-100">05</li>
        <li class="p-5 m-3 w-64 bg-red-100">06</li>
        <li class="p-5 m-3 w-64 bg-red-100">07</li>
    </ul>
</div>



</body>

</html>
