<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position & Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<!--  Learning About  Positions & Display-->
  
    
<h1 class=" mb-3ml-3 ml-10  font-bold">Position</h1>
<div class="relative ml-10  w-1/2 h-40 bg-green-200 ">
    <p>Relative</p>
    <div class="absolute bottom-0 right-0 bg-teal-400 p-4 ">
    <p>Absolute</p>
    </div>
</div>
<div class="relative ml-10  w-1/2 h-40 bg-green-200 mt-10 ">
    <p>Relative</p>
    <div class="absolute left-0 top-0 bg-teal-400 p-4 ">
    <p>Absolute</p>
    </div>
</div>
<div class="relative ml-10  w-1/2 h-40 bg-green-200 mt-10 ">
    <p>Relative</p>
    <div class="absolute right-0 top-0 bg-teal-400 p-4 ">
    <p>Absolute</p>
    </div>
</div>
<br><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><br>

<h1 class=" mb-3ml-3 font-bold">Display</h1>
<div class="bg-indigo-400 ml-10 mb-10 p-10 w-[600px]">
    <span class="inline">1. this is inline and wrap normally</span>
    <span class="inline-block bg-orange-300">2. this is inline-block and will not extend beyond it's parents</span>
    <span class="block">3. this is block  and will move to it's own line</span>
    <span class="hidden">tis is nonoe  display anything and not display at all.</span>
</div>



</body>
</html>
